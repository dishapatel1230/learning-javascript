<html>

<body>
    <h2>javascript apply()</h2>
    <p>This example returns the highest number in an array of numbers:</p>
    <p id="demo"></p>
    <script type="text/javascript">
     document.getElementById("demo").innerHTML = Math.max.apply(0,[1,22,33]);
    </script>
</body>
</html>
