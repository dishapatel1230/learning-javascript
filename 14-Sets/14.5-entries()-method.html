<html>
    <head></head>
    <body>
        <h2>JavaScript Sets</h2>
        <p>entries() Returns an Iterator with [value,value] pairs from a Set:</p>
        <script>
            //create a set
            const letters = new Set(["a","b","c"]);

            //list all entries
            const iterator = letters.entries();
            let text = "";
            for (const entry of iterator){
                text += entry + "<br>";
            }
            document.writeln(text);
        </script>
    </body>
</html>
