<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2 class="example">Queryselector document</h2>
    <p class="example">Hello </p> 
    
    <p>Click the button to add a background color to the first element in the document </p>
    
    <button onclick="myFunction()">Click</button>
    <script>
        //querySelector() returns the first Element within the document that matches the specified selector,
        //or group of selectors. If no matches are found, null is returned.
        function myFunction() {
          document.querySelector(".example").style.backgroundColor = "cornflowerblue";
        }
        </script>
</body>
</html>
