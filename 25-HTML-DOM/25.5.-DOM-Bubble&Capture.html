<html>
    <head>
        <style>
          div{
            background-color: lightblue;
            border: 2px solid red;
            font-size: 25px;
            text-align: center;
            }
            span{
            border: 2px solid rgb(0, 255, 242);
            }
        </style>
    </head>
    <body>
        <h1>Bubbling</h1>
        <div id="d1">
            This is Bubble Event <br/><br/>
            <span id="s1">This is span element </span>
        </div>
        <h2>Capturing</h2>
        <div id="d2">
            This Capture Event <br><br>
            <span id="s2">This is span element</span>
        </div>
        <script>
          document.getElementById("d1").addEventListener("dblclick",function() {alert('you have double click on bubble event')}, false);
          document.getElementById("s1").addEventListener("dblclick",function() {alert('You have double click on span element')}, false);
          document.getElementById("d2").addEventListener("dblclick",function() {alert('You have double click on Capture event')}, true);
          document.getElementById("s2").addEventListener("dblclick",function() {alert('You have double click on span element')}, true);
        </script>
    </body>
</html>
