<html>
    <head></head>
    <body>
        <h2>Javascript SetInterval</h2>
        <p>Using setInterval() to display the time every second (1000 milliseconds).</p>
        <h1 id="h1"></h1>
        <script>
            //using the JavaScript function setInterval(), 
            //you can specify a callback function to be executed for each interval:
              setInterval(myFunction ,1000);
              function myFunction() {
                  let d = new Date();
                  document.getElementById("h1").innerHTML = 
                  d.getHours() + ":" +
                  d.getMinutes() + ":" +
                  d.getSeconds();
              }
        </script>
    </body>
</html>
