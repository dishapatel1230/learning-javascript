<html>
    <body>
        <h1>javascript Callback function</h1>
        <p>A callback is a function passed as an argument to another function

            This technique allows a function to call another function
            
            A callback function can run after another function has finished</p>
        <script>

            /*Where callbacks really shine are in asynchronous functions, 
             where one function has to wait for another function (like waiting for a file to load).
            */
            function mydisplayer (some){
                document.writeln(some);

            }
            function myCalculator(num1,num2,myCallback){
                let sum = num1 + num2;
                myCallback(sum);
            }
            myCalculator(10,10,mydisplayer);
        </script>
    </body>
</html>
