</head>
<body>
    <script type="text/javascript">
        const d = new Date("2021-11-16");
        var linebreak = "<br/>";
        document.write(d.toISOString());
        document.write(linebreak);
        document.write(d.toString());
        document.write(linebreak);
        document.write(d.getUTCDate());
        document.write(linebreak);
        document.write(d.setFullYear(2022));
        document.write(linebreak);
    </script>
</body>
</html>
