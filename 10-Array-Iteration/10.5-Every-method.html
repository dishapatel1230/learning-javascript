<html>
    <head></head>
    <body>
        <h3>Every() method</h3>
        <p>The every() method check if all array values pass a test.</p>
        <script>
            const numbers = [45,4,9,16,25];
            let allOver18 =  numbers.every(myfunction);
            document.writeln(allOver18);
            function myfunction(value,index,array)
            {
                return value > 18;
            }
        </script>
    </body>
</html>
