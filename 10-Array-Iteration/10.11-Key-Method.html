<html>
    <body>
        <p>The Array.keys() method returns an Array Iterator object with the keys of an array.</p>
        <script>
        const fruits = ["Mango" ,"Banana","Apple","Kiwi","Orange"];
        const keys = fruits.keys();

        let text = " ";
        for (let x of keys)
        {
            text += x + "<br>"
        }
            document.writeln(text);
        </script>

    </body>
</html>
