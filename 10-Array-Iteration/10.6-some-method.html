<html>
    <body>
        <h3>Javascript some-method</h3>
        <p>Returns true if at least one element in this array satisfies the provided testing function. </p>
        <script>
            const number = [45,4,9,16,25];
            let someOver18 = number.some(myfunction);
            document.writeln("some over 18 is "  +someOver18);
            function myfunction(value,index,array){
                return value > 18;
            }
        </script>
    </body>
</html>
