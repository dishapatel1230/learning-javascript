<html>
    <body>
        <p>The findIndex() method returns the index of the first array element that passes a test function.</p>
        <body>
            <script>
                const number = [4,9,16,25,29];
                let first = number.findIndex(myfunction);
                document.writeln("first number over 18 has index " +first);

                function myfunction(value,index,array)
                {
                    
                    return value > 18;

                }
            </script>
        </body>
    </body>
</html>
