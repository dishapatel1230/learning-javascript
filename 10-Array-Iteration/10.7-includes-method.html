<html>
    <head></head>
    <body>
        <h3>Array includes Method</h3>
        <p>This allows us to check if an element is present in an array (including NaN, unlike indexOf).</p>
        <script>
            const fruits = ["Banana","Kiwi","Mango","Apple"]
           
            document.writeln("The mango is including array " +fruits.includes("Mango"));
        </script>
    </body>
</html>
