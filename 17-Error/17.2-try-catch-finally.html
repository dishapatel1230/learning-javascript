<html>
    <head>
        <script>
            function myFunc()
            {
                var a = 100;
                try{
                    alert("Value of variable is" + a);
                }
                catch(e)
                {
                    alert("Error" + e.description);
                }
                finally{
                       alert("Finally block are always execute");
                }
            }
        </script>
    </head>
    <body>
        <p>Click and see result</p>
        <form>
            <input type="button" value = "click me" onclick="myFunc();"/>
        </form>
    </body>
</html>
