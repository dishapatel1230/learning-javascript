<html>
    <body>
        <script>
           class CompanyName{  
                constructor() {  
                    this.Company = "ABC";
                }   
                }  
                class Employee extends CompanyName{
                    constructor(id,name){
                        super();
                        this.id = id;
                        this.name = name;
                    }

               }
                var emp = new Employee(1,"Martin");  
                document.writeln(emp.id+" "+emp.name+""+emp.Company);  
        </script>
    </body>
</html>
