<html>
    <head></head>
    <body>
        <h3>Arrow function</h3>
        <p>With arrow functions, you don't have to type the function keyword, the return keyword, and the curly brackets.</p>
        <p id="id1"></p>
        <script>
            const x = (x,y) => x * y ;
            document.getElementById("id1").innerHTML = x(4 ,4);
        </script>
    </body>
</html>
