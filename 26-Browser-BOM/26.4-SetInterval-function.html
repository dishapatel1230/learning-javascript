<html>
    <body>
        <h2>setInterval function</h2>
       
        <p>setInterval(), you can specify a callback function to be executed for each interval</p>
        <h2 id="demo"></h2>
        
        <script>
            setInterval(myfunction ,1000);
            function myfunction(){
                let d = new Date();
                document.getElementById("demo").innerHTML = d.getHours()+ ":"+ d.getMinutes()+ ":" +d.getSeconds();
            }

        </script>
    </body>
</html>
