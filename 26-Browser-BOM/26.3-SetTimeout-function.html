<html>
    <body>
        <h2>Javascript setTimeout function</h2>
        <p>
            setTimeout(), you can specify a callback function to be executed on time-out
        </p>
        <script>
            setTimeout(myfunction,3000);
            function myfunction()
            {
                document.writeln("Have a good day");
            }
        </script>
    </body>
</html>
