<html>
    <head>
        <script type="text/javascript">
            function over(){
               document.write("Mouse Over");
            }
            function out(){
                document.write("Moust Out");
            }

         </script>
    </head>
    <body>
        <form>
        <p>
            This is Mouse Over & Out Event occur
        </p>
         <div onmouseover= "over()" onmouseout = "out()" >
               <h1>This is inside division</h1>  
               
         </div>
         
        </form>
    </body>
</html>
