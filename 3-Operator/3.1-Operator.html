<html>
<head>
    <title>Operators Javascript</title>
</head>
<body>
<script type="text/javascript">
    var a = 20, b = 10;
    var linebreak = "<br/>";
    
  /* arthmatic operator */
    
    document.write("a + b =");
    result = a + b;
    document.write(result);
    document.write(linebreak);

    document.write("a - b =");
    result = a - b;
    document.write(result);
    document.write(linebreak);

    document.write("a / b =");
    result = a/ b;
    document.write(result);
    document.write(linebreak);
    
    document.write("a % b =");
    result = a%b;
    document.write(result);
    document.write(linebreak);

    a = ++a;
    document.write("++a =");
    result = ++a;
    document.write(result);
    document.write(linebreak);

    b = --b;
    document.write("--b =");
    result = --b;
    document.write(result);
    document.write(linebreak); 
    document.write(linebreak); 
    
    /* Comparion operator*/
    
     document.write("(a == b) =");
     result = (a==b);
     document.write(result);
     document.write(linebreak);
     
     document.write("(a != b) =");
     result = (a != b);
     document.write(result);
     document.write(linebreak);
     
     document.write("(a > b) =");
     result = (a > b);
     document.write(result);
     document.write(linebreak);

     document.write("(a < b) = ");
     result = (a < b);
     document.write(result);
     document.write(linebreak);

     document.write("(a >= b) =");
     result = (a >= b);
     document.write(result);
     document.write(linebreak);

     document.write("(a <= b) = ");
     result = (a <= b);
     document.write(result);
     document.write(linebreak);
     document.write(linebreak);

     /*logical operator*/
      document.write("(a && b) = ");
      result = ( a && b);
      document.write(result);
      document.write(linebreak);

      document.write("(a || b) = ");
      result = (a || b);
      document.write(result);
      document.write(linebreak);

      document.write("!(a && b) = ")
      result = !(a && b);
      document.write(result);
      document.write(linebreak);
      document.write(linebreak);
       
      /*Bitwise operator */
      document.write("(a & b) = ");
      result = (a & b);
      document.write(result);
      document.write(linebreak);   

      document.write("(a | b) = ");
      result = (a|b);
      document.write(result);
      document.write(linebreak);
    </script>
</body>

</html>
