<html>
    <head><title>Math Object</title></head>
    <body>
         square root of 14:<span id="id1"></span><br/>
         3 to the power of 4:<span id = "id2"></span><br/>
         ceil of 5.6 :<span id ="id3"></span><br/>
         Round of 7.8 : <span id ="id4"></span><br/>
         Absolut value of -5 : <span id="id5"></span>
         
        <script type="text/javascript">
           document.getElementById("id1").innerHTML = Math.sqrt(14);
           document.getElementById("id2").innerHTML = Math.pow(3,4);
           document.getElementById("id3").innerHTML = Math.ceil(5.6);
           document.getElementById("id4").innerHTML = Math.round(7.8);
           document.getElementById("id5").innerHTML = Math.abs(-5);
        </script>
    </body>
</html>
