<html>
    <head></head>
    <body>
        <h2>JavaScript Setter</h2>
          <script>
            //This example uses a lang property to set the value of the language property.
            const person = {
                firstName : "John",
                lastName :  "Doe",
                language : "",
                set lang(lang) {
                    this.language = lang;
                }
            };
            //set an objject property using setter
            person.lang = "en";

            //Displaying data from the object:
            document.writeln(person.language);
          </script>   
    </body>
</html>
