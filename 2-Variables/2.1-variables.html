<html>
    <head></head>
    <body>
        <p>Variables</p>
        <script type = "text/javascript">
            //Ref:https://www.w3schools.com/js/js_variables.asp
            
            //JavaScript variables are containers for storing data values.
            //JavaScript identifiers are case-sensitive.
            //Basic data types number, string, object 
            var carName = "Volvo";
            var price = 200;
            var obj = {"attr1":"value1", "attr2":"value2"};
            var novalue; // its undefined
        
            document.writeln(carName); //string
            document.writeln(price); //number
            document.writeln(obj);  //object
            document.writeln(novalue);  //undefined

        </script>
    </body>
          
</html>
