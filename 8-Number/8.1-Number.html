<html>
    <head><title>Number object</title></head>
    <body>
        <script type="text/javascript">
            var x = 102 //number; 
            var y = Number.NaN; 
            var z = 13e4;//exponent value
            var a = 9.678 
            let b = 123;
            let c = Number.MAX_VALUE;
            let d = Number.MIN_VALUE;
            document.writeln(x.toString()); //convet number to string
            document.writeln(y);
            document.writeln(z.toExponential(2));
            document.writeln(a.toFixed(2)); //return string,ith the number written with a specified number of decimals
            document.writeln(z.toPrecision());
             document.writeln(b.valueOf());
             document.writeln(Number(true));
             document.writeln(c);
             document.writeln(d);
             document.writeln(parseInt("10"));      //ParseInt() converts strings to numbers
        </script>
    </body>
</html>
