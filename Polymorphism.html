<html>
    <body>
        <script> 
        /*child class object invokes the parent class method.*/
                    class A  
                    {  
                        display()  
                        {  
                        document.writeln("A is invoked");  
                        }  
                    }  
                    class B extends A  
                    {  
                    }  
                    var b=new B();  
                    b.display();  
        </script>
        
    </body>
</html>
