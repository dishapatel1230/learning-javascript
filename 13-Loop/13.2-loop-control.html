<html>
     <head> 
       <!---break Statement--->
        <script type="text/javascript">
            var x = 0;
            document.write("Entering the loop");
            while(x < 20){
                if (x == 5){
                break;
                }
                x = x + 1;
                 document.write(x+"<br/>");
            }
             document.write("Exisiting loop");
        </script>
    </head>
    <body>
         <!-- continue statement-->
         <script type = text/javascript>
             var x = 1,linebreak="<br/>";
             document.write(linebreak);
             document.write("Enter the loop");
             while(x < 10){
                 x = x + 1;

                 if (x == 5)
                 {
                     continue;
                 }
                 document.write(x + "<br/>");
             }
             document.write("Exit");        
         </script> 
    </body>
</html>
