<html>
    <head></head>
    <body>
        <h2>Javascript Map</h2>
        <p id ="p1">Javascript clear()</p>
        <script>
          //create Map
          const fruits = new Map ([
              ["apples",500],
              ["banana",300],
              ["Kiwi",200]
          ]);
          fruits.clear();
          document.getElementById("p1").innerHTML = fruits.size;
        </script>
    </body>
</html>
