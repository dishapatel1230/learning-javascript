<html>
    <head></head>
    <body>
     <h2>Javascript Map</h2>
     <p id ="demo">using Map.Has</p>
     <script>
         //create a map
         const fruits = new Map ([
             ["apples",500],
             ["bananas",300],
             ["Kiwi",200]
         ]);
         document.getElementById("demo").innerHTML = fruits.has("apples");
     </script>
    </body>
</html>
