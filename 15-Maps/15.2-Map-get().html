<html>
    <head></head>
    <body>
        <h2>Javascript Map</h2>
        <p id="demo">Using Map.get():</p>
        <script>
            //Create a map
            const fruits = new Map([
                ["apples",500],
                ["bananas",300],
                ["Kiwi",200]
            ]);
            document.getElementById("demo").innerHTML = fruits.get("apples");
        </script>

    </body>
</html>
