<html>
    <head></head>
    <body>
        <h2>Javascript Map</h2>
        <p id="p1">Using Map.size</p>
         <script>
             //create a Map
             const fruits = new Map([
                 ["Apples",500],
                 ["Bananas",300],
                 ["Kiwi",200],
                 ["Oranges",100]
             ]);
             document.getElementById("p1").innerHTML = fruits.size;
         </script>
    </body>
</html>
